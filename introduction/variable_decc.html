<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>types of variable decclarations in js </h1>
    <li>
        <ul>automatic</ul>
        <ul>var keyword</ul>
        <ul>let keyword</ul>
        <ul>const keyword</ul>
    </li>
    
</body>

<script>
    x=20
    document.write(x,"<br>")

     var a=25
    document.write(a,"<br>")

     let b=30
    document.write(b,"<br>")

    const c=35
    document.write(c,"<br>")

    //demo comment using "//"

</script>

</html>
