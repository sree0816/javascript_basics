<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-primary mt-3 mb-3" id="showbtn" style="margin-left:45%;">click here to login</button>
    <div class="login">
        <h2 class=" mt-2 mb-3 text-center">Login here..</h2>
        <div>
            <form action="#">
                <div class="mt-2 mb-2">
                    <input class="form-control" type="text" placeholder="username">
                </div>
                <div class="mt-2 mb-2">
                    <input class="form-control" type="text" placeholder="password">
                </div>
                <button class="btn btn-success mt-4" style="margin:20px 40%;"> submit</button>
            </form>
        </div>

    </div>


    <style>
        .login{
            margin:100px 30%;
            padding:50px;
            width:40%;
            background-color: rgb(202, 201, 202);
            border-radius: 15px;
        }
    </style>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(".login").hide();
    $(document).ready(function(){
        $("#showbtn").click(function(){
            $(".login").show();
        })

    })
</script>



</body>
</html>
