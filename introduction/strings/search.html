<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>string search functions in js</h1>
    <h3 id ='demo'></h3>
    <script>
        let s='into to JS to';
        document.write('length:'+ s.length)
        document.write('index of to'+ s.indexOf('to'))
        document.write("lastindex of to"+ s.lastIndexOf('to'))
        document.write('if JS is present in string'+ s.search('JS'))
    </script>
</body>
</html>
