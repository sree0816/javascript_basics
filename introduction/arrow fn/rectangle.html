<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a=prompt("emter side a:")
        let x=parseInt(a)
        let b=prompt("emter side b:")
        let y=parseInt(b)
        const area=(x,y)=>
    {
        let res=x*y;
        return res;
    }
        document.write("area="+area(x,y))
    </script>
</body>
</html>
