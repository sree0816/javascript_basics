<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter limit:"))
        const sumofn=(n)=>
    {
        let sum=0
        for (let i=0;i<=n;i++)
    {
        sum+=i;
    }
    return sum;
    }
    document.write("sum="+sumofn(n))
    </script>
</body>
</html>
