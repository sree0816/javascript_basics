<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter a:"))
        b=parseInt(prompt("enter b:"))
        document.write("before swap a="+a+" ,b="+b)
        
        const swap=(x,y)=>
    {
        x=x+y;
        y=x-y;
        x=x-y;
        document.write("<br>after swap a="+x+" ,b="+y)
        
    }
swap(a,b)
    </script>
</body>
</html>
