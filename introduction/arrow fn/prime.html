<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=[2,5,7,9,23,45,70
        ]
        const prime=(a)=>{
            const res=[]
        for (let i in a){
            let rem=0;
            for(let j=2;j<a[i];j++){
                if (a[i]%j==0){
                    rem=rem+1;
                    break;
                }

            }
            if (rem==0){
                res.push(a[i])

            }
        }
        return res;
        }
        document.write("prime array=",prime(a))
    </script>
</body>
</html>
