<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter n:"))
        let f=1;
        const fact=(n)=>{
            for(let i=1;i<=n;i++)
        {
             f=f*i;
        }
        return f;
        }
        document.write("factorial="+fact(n))
    </script>
</body>
</html>
