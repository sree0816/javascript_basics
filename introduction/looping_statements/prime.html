<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=7;
        let count=0;
        for (let i=2;i<n;i++)
    {
        if(n%i==0){
            count+=1;
        }
    }
    if (count>0){
        document.write('not prime')
    }
    else{
        document.write('prime')
    }
    </script>
</body>
</html>
