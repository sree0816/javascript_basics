<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    n=parseInt(prompt("enter n:"))
    let s=0;
    let rem=0;
    while(n>0){
        rem=n%10;
        s+=rem;
        n=Math.floor(n/10);
    }
document.write("sum="+s)
   </script> 
</body>
