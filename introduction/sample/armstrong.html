<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter n:"))
        let f=n;
        let s=0;
        let rem=0;
        while(n>0){
            rem=n%10;
            s+=rem**3;
            n=Math.floor(n/10);

        }
        if (s==f){
            document.write("armstrong")
        }
        else{
            document.write("no")
        }
    </script>
</body>
</html>
