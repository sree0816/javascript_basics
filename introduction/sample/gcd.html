<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=prompt('enter x:')
        n1=parseInt(x)
        let y=prompt('enter y:')
        n2=parseInt(y)
        let result=0;
        function hcf(n1,n2){
            if (n1>n2)
        {
            let small=n2;
        }
        else{
            let small=n1;
        }
        for (let i=2;i<=small;i++){
            if (n1%i==0 && n2%i==0)
        {
            result=i;
        }
        }
        return result;
        }
        document.write("result=" + hcf(n1,n2))
    </script>
</body>
</html>
