<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=5;
        let y=2;
        document.write("before<br>"+x+" "+y+"br")
        x=x+y;
        y=x-y;
        x=x-y;
        document.write("after<br>"+x+" "+y)

    </script>
</body>
</html>
