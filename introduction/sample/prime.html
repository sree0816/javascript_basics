<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=[23,45,12,6,8,15,7]
        const res=[]
        for (let i in a){
            let rem=0;
            for(let j=2;j<a[i];j++){
                if (a[i]%j==0){
                    rem=rem+1;
                    break;
                }

            }
            if (rem==0){
                res.push(a[i])

            }
        }
        document.write(res)
    </script>
</body>
</html>
