<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=[23,4,6,8,4,23,6,6,0,12,6]
        let x=prompt("enter element to be counted:")
        let b=parseInt(x)
        let c=0;
        for (let i in a){
            if (a[i]==b){
                c++;
            }
        }
        document.write("count of "+b+"="+c)
    </script>
</body>
</html>
