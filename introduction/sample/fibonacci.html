<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("enter limit:"))
        let n1=0;
        let n2=1;
        document.write(n1 +" "+n2+" ")
        if (n>2){
            for (let i=3;i<=n;i++){
                let sum=n1+n2;
                n1=n2;
                n2=sum
                document.write(sum+" ");
            }
        }
    </script>
</body>
</html>
