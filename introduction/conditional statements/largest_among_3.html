<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="large"></h1>

    <script>
         x=2
         y=5
         z=1
         if (x>y && x>z)
         {
            document.getElementById('large').innerHTML="x is large"
         }
         else if(y>x && y>z)
         {
            document.getElementById('large').innerHTML="y is large"

         }
         else{
            document.getElementById('large').innerHTML="z is large"

         }
    </script>
</body>
</html>
