<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let x=prompt("enter:");
         let n=parseInt(x);
         function fact(l){
            if (l==0 || l==1)
         {
            return 1;
        
         }
         else{
            return l*fact(l-1);
         }
         }
         document.write("fact of "+n+"="+ fact(n))
    </script>
</body>
</html>
