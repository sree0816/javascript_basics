<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(x,y)
        {
            return x+y;
        }
        function diff(x,y){
            return x-y;
        }
        function pro(x,y){
            return x*y;
        }
        function div(x,y){
            return x/y;
        }
        document.write("sum="+sum(2,3))
        document.write("diff="+diff(4,3))
        document.write("product="+pro(2,3))
        document.write("quotient="+div(9,3))

    </script>
</body>
</html>
