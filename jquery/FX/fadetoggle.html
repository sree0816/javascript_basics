<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button> click here to fadeitoggle</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <style>
        #div1{
            margin-top: 100px;
            background-color: aquamarine;
            width: 300px;
            height: 100px;
           
        }
        #div2{
            margin-top: 100px;
            background-color: rgb(112, 72, 147);
            width: 300px;
            height: 100px;
            

        }
        #div3{
            margin-top: 100px;
            background-color: rgb(169, 172, 171);
            width: 300px;
            height: 100px;
            

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeToggle(1000);
                $("#div2").fadeToggle(2000);
                $(div3).fadeToggle(3000);
            })
        })
    </script>

</body>
</html>
