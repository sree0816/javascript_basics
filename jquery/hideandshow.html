<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">click here to hide</button>
    <button class="btn2"> click here to show</button>
    <h1>into to jquery</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("h1").hide();
            })

            $(".btn2").click(function(){
                $("h1").show();
            })
        })
    </script>

</body>
</html>
